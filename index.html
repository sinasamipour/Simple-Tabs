<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Tabs</title>
</head>
<body>
    <main id="mainpage">
        <h1>Simple Tabs</h1>
    <div class="tabs_container">
        <button class="btn active" id="flex-item-1">Login</button>
        <button class="btn " id="flex-item-2">Sign up</button>
    </div>
    <div class="page_tabs">
        <div class="tab" id="login_div">
            <form>
                <label for="username" class="label">Username:</label><br>
                <input type="text" id="username" class="inputs" required><br>
                <label for="password" class="label">Password:</label><br>
                <input type="password" id="password" class="inputs" required><br>
                <button class="tabs_btn">Login</button>
            </form>
        </div>
        <div class="tab" id="signup_div">
            <form>
                <label for="username" class="label">Username:</label><br>
                <input type="text" id="username" class="inputs" required><br>
                <label for="password" class="label">Password:</label><br>
                <input type="password" id="password" class="inputs" required><br>
                <label for="confrimpassword" class="label">Confirm Password:</label><br>
                <input type="password" id="confirmpassword" class="inputs" required><br>
                <button class="tabs_btn">Sign up</button>
            </form>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
